<head>
  <meta charset="UTF-8">

  <script language="javascript" type="text/javascript" src="libraries/matter.js"></script>

<body>
  <div class="controls">
    <form action="#">
        <label for="spawnRate">Spawn Rate</label>
        <input type="range" id="spawnRate" name="spawnRate" min="0" max="60" value="3" step="1" />

        <label for="minSize">Min Ball Size</label>
        <input type="range" id="minSize" name="minSize" min="1" max="40" value="5" step="1" />

        <label for="maxSize">Max Ball Size</label>
        <input type="range" id="maxSize" name="maxSize" min="40" max="80" value="40" step="1" />
    </form>
  </div>

</body>
